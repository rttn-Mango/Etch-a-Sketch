<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script defer src="sketch.js"></script>
</head>

<body>
    <header class="head">
        <h1>SketchPad</h1>
    </header>
    <main class="container">
        <section class="content">
            <code class="sketchToggle">Sketch Mode: Off</code>
            <div class="board"></div>

            <div class="buttons">
                <button class="btn btnBlack" onclick="getButtonColor('black')">Black</button>
                <button class="btn btnRand" onclick="getButtonColor('random')">Random</button>
                <button class="btn btnErase" onclick="getButtonColor('blue')">Erase</button>
                <button class="btn btnReset" onclick="resetBoard()">Reset</button>
            </div>
            <div class="boardSize">
                Board Size:
                <input id="inputSize" type="number" min="2"
                    onkeyup="if(this.value <0 || this.value > 100) value = 16, alert(`Value should only be 1 - 100`)"
                    max="100" value="16" onchange="changeSize(this.value)">
            </div>

        </section>
    </main>
</body>

</html>
